# Action Cable uses Redis by default to administer connections, channels, and sending/receiving messages over the WebSocket.
# production:
#   adapter: redis
#   url: redis://localhost:6379/1
#
# development:
#   adapter: async
#
# test:
#   adapter: async
local: &local
  url: redis://localhost:6379
  host: localhost
  port: 6379
  timeout: 100
  inline: true
development: *local
test: *local
